<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place order  </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
      <script defer src="order.js"></script>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <div class="container">
      <h2>PLACE ORDER</h2>
      <p>A FEAST FOR YOUR SENSES</p>
      <form class="contact-form">
        <div class="input-area">
          <input type="text" placeholder="Your name" required/>
        </div>
        <div class="input-area">
          <input type="email" placeholder="Email address" required />
        </div>
        <div class="input-area">
          <input type="number" placeholder="Phone no" required/>
        </div>
        <div class="input-area" style="width: 180px;">
          <input type="date" id="time" name="time">
        </div>
        <div class="input-area h-80" >
          <textarea placeholder="Address" required></textarea>
        </div>
        <button class="sendbtn">Send</button>
      </form>
    </div>  
  </body>
</html>
